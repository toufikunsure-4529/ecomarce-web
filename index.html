<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomarce Web Flipkart</title>

    <link rel="stylesheet" href="/src/css/style.css">
    <!-- iconia icons script -->
    <script type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
  </head>
  <body>
    <header>

      <nav class="main-nav fixed-top">

        <div class="nav-item">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="#"><img
                  src="/public/images/fkheaderlogo.svg"
                  alt="Flipkart Logo"></a></li>
            <li><a class="main-nav-link" href="#"><span><ion-icon
                    class="seach-icon"
                    name="search-outline"></ion-icon></span><input
                  type="search"
                  placeholder="Search for Products, Brands and More"></a></li>
            <div class="login-btn">
              <li><a class="main-nav-link" href="#" id="login-btn"><span><ion-icon
                      name="person-circle-outline"></ion-icon></span>Login
                  <ion-icon name="chevron-down-outline" class="arrow-down-icon"
                    id="arrow-icon"></ion-icon><ion-icon
                    name="chevron-up-outline" class="arrow-up-icon"></ion-icon></a></li>
              <div class="login-card" id="data">
                <ul>
                  <li>New Customer <a href="#">Sign Up</a></li><hr>
                  <li><a href>My Profile</a></li>
                  <li><a href>Flipkart Plus Zone</a></li>
                  <li><a href>Orders</a></li>
                  <li><a href>Wishlist</a></li>
                  <li><a href>Rewards</a></li>
                  <li><a href>Gift Cards</a></li>
                </ul>
              </div>
            </div>

            <li><a class="main-nav-link" href="#"><span><ion-icon
                    name="cart-outline"></ion-icon></span>Cart</a></li>
            <li><a class="main-nav-link" href="#"><span><ion-icon
                    name="storefront-outline"></ion-icon></span>Become a
                seller</a></li>
            <li><a class="main-nav-link" href="#">...</a></li>
          </ul>
        </div>

      </nav>

    </header>

    <script src="/src/js/script.js"></script>
  </body>
</html>
